<!doctype html>
<title>Block Explorer</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Adjoint Community: Block Explorer &nbsp;</span>
            <span class="mdl-chip mdl-chip--contact">
            <span class="mdl-chip__contact mdl-color--red mdl-color-text--white">{{peers}}</span>
            <span id="peer" class="mdl-chip__text">Peer Count</span>
            <div class="mdl-tooltip" data-mdl-for="peer">
                Number of peers in network
            </div>
            </span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">Adjoint</a>
                <a class="mdl-navigation__link" href="">Adjoint Enterprise</a>
                <a class="mdl-navigation__link" href="">Documentation</a>
                <a class="mdl-navigation__link" href="">Github</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Adjoint Community: Block Explorer</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Adjoint</a>
            <a class="mdl-navigation__link" href="">Adjoint Enterprise</a>
            <a class="mdl-navigation__link" href="">Documentation</a>
            <a class="mdl-navigation__link" href="">Github</a>
        </nav>
    </div>
    {% block body %}{% endblock %}
</div>
